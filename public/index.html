<html>
        <head><title></title></head>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
                $( ()=>{
                        $('#button').on('click', function() {
                                $.ajax('/address',
                                        {
                                                type:'get',
                                                data:{ "address":$("#address").val() }
                                        }).done((data)=>{
                                                console.log(data)
                                                $("#console").val( data);
                                        })
                        });

                        $('#hojinbtn').on('click', function() {
                                $.ajax('/hojin',
                                        {
                                                type:'get',
                                                data:{ "hojin":$("#hojin").val() }
                                        }).done((data)=>{
                                                console.log(data)
                                                $("#console").val( data);
                                        })
                        });
                        $('#jsicbtn').on('click', function() {
                                $.ajax('/jsic',
                                        {
                                                type:'get',
                                                data:{ "jsic":$("#text").val() }
                                        }).done((data)=>{
                                                console.log(data)
                                                $("#console").val( JSON.stringify(data));
                                        })
                        });

                });               
        </script>
        <body>
                <h1> 住所変換</h1>
                <span>
                        住所:
                </span>
                <input type="text" name="address" value="東京都 千代田区 霞が関１丁目３－１" id="address"/>
                <button name="submit" id="button">送信</button>

                <h1> 法人種別名</h1>
                <input type="text" name="address" value="4000012090001" id="hojin"/>
                <button name="submit" id="hojinbtn">送信</button>

                <h1>産業分類候補生成 </h1>
                <input type="text" name="address" value="インターネットサービスプロバイダー" id="text"/>
                <button name="submit" id="jsicbtn">送信</button>


                <div>
                        <textarea name="console" id="console"></textarea>
                </div>
        </body>
</html>
